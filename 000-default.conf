<VirtualHost *:80>
	ServerAdmin webmaster@localhost
	DocumentRoot /var/www/html

	Alias /static /var/www/mediatech/static	
	<Directory /var/www/mediatech/static> 
		Require all granted
	</Directory>

	<Directory /var/www/mediatech/auto>
		<Files wsgi.py>  
			 Require all granted
		</Files>
	</Directory>

	WSGIDaemonProcess mediatech python-home=/var/www/myenv python-path=/var/www/mediatech/
	WSGIProcessGroup mediatech
	WSGIScriptAlias  / /var/www/mediatech/auto/wsgi.py

	ErrorLog ${APACHE_LOG_DIR}/error.log
	CustomLog ${APACHE_LOG_DIR}/access.log combined
    
</VirtualHost>

